name: Build and Push Docker Image (GHCR)

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ACR_REGISTRY: crpi-1ox9stng93ipbprt.cn-beijing.personal.cr.aliyuncs.com
  # Set this in GitHub repo Variables as ACR_IMAGE, e.g.
  # crpi-xxx.cn-beijing.personal.cr.aliyuncs.com/<namespace>/<repo>
  ACR_IMAGE: ${{ vars.ACR_IMAGE }}
  # Set this in GitHub repo Variables as PUSH_GHCR=1 to enable pushing to GHCR.
  PUSH_GHCR: ${{ vars.PUSH_GHCR }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Show disk usage
        run: |
          df -h
          docker system df || true

      - name: Prune Docker data (pre-build)
        run: |
          docker system prune -af --volumes || true
          docker builder prune -af || true
          df -h
          docker system df || true

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: env.PUSH_GHCR == '1'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta_acr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Extract metadata (tags, labels) for GHCR
        if: env.PUSH_GHCR == '1'
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta_acr.outputs.tags }}
            ${{ steps.meta_ghcr.outputs.tags }}
          labels: ${{ steps.meta_acr.outputs.labels }}
          provenance: false
