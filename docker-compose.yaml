version: '3.8'

services:
  index-tts:
    build: .
    image: index-tts-server
    env_file:
      - .env.example
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8001}
      - IS_FP16=${IS_FP16:-0}
      - DISABLE_QWEN_EMO=${DISABLE_QWEN_EMO:-0}
      - VERBOSE=${VERBOSE:-0}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.25}
      - QWENEMO_GPU_MEMORY_UTILIZATION=${QWENEMO_GPU_MEMORY_UTILIZATION:-0.10}
    container_name: index-tts-server
    ports:
      - "${HOST_PORT:-8001}:${PORT:-8001}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
    #   - ./audio_prompts:/app/audio_prompts
      - ./assets:/app/assets
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HOST_PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
