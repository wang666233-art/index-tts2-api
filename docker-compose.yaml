services:
  index-tts:
    build: .
    image: index-tts-server
    environment:
      - MODEL=${MODEL:-kusuriuri/IndexTTS-2-vLLM}
      - VLLM_USE_MODELSCOPE=${VLLM_USE_MODELSCOPE:-1}
      - DOWNLOAD_MODEL=${DOWNLOAD_MODEL:-2}
      - CONVERT_MODEL=${CONVERT_MODEL:-2}
      - MODEL_DIR=${MODEL_DIR:-checkpoints/IndexTTS-2-vLLM}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8001}
      - IS_FP16=${IS_FP16:-0}
      - ENABLE_QWEN_EMO=${ENABLE_QWEN_EMO:-}
      - DISABLE_QWEN_EMO=${DISABLE_QWEN_EMO:-0}
      - VERBOSE=${VERBOSE:-0}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.25}
      - QWENEMO_GPU_MEMORY_UTILIZATION=${QWENEMO_GPU_MEMORY_UTILIZATION:-0.10}
    container_name: index-tts-server
    ports:
      - "${HOST_PORT:-8001}:${PORT:-8001}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
    #   - ./audio_prompts:/app/audio_prompts
      - ./assets:/app/assets
      - ./checkpoints:/app/checkpoints
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
